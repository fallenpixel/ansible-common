---
- name: Update all packages (debian and rhel)
  ansible.builtin.package:
    name: "*"
    state: latest
    update_cache: true
  become: true
  when: naughty_mode is true and ansible_os_family != 'Archlinux'
- name: Update all packages (archlinux)
  community.general.pacman:
    update_cache: true
    upgrade: true
  become: true
  when: naughty_mode is true and ansible_os_family == 'Archlinux'
